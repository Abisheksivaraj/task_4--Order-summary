<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>task-4 | Order summary card</title>

  
</head>
<body>
  <div class="box">
    <img src="images/illustration-hero.svg" alt="herooo" class="hero">
    <h1 class="summary">Order Summary</h1>
    <div class="description">
      <div class="line"><p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p></div>
      
    <!-- <img src="images/icon-music.svg" alt="" class="music"> -->

    <div class="card-details">
      <div class="left-container">
        <span class="icon">
          <img src="images/icon-music.svg" alt="" class="music">
        </span>
        <div class="plan"><span>Annual Plan</span> 
        <span class="price">$59.99/year</span></div>
      </div>
      <div class="right-container"><a href="#" class="content">Change</a></div>

    </div>
    <div class="btn">
      <button class="btn-payment">Proceed to Payment</button>
    </div>
  </div>
  <div class="Cancel"><a href="#">cancel order</a></div>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
</body>
</html>
